group 'com.consultsim'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
mainClassName = "com.consultsim.mallsim.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.fxml"]
        }
    }
}




dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
